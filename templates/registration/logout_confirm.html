{% extends 'base.html' %}

{% block title %}Logout - Clinic Management System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Ready to Leave?
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Are you sure you want to sign out? You'll need to sign in again to access your account.
            </p>
        </div>

        <form class="mt-8 space-y-6" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                               text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign out
                </button>
            </div>
            
            <div class="text-center">
                <a href="{% url 'home' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Return to home
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

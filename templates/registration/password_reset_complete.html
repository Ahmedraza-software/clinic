{% extends 'base.html' %}

{% block title %}Password Reset Complete - Clinic Management System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Password reset complete
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Your new password has been set. You can now log in with your new password.
            </p>
        </div>
        
        <div class="text-center">
            <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Sign in
            </a>
        </div>
    </div>
</div>
{% endblock %}

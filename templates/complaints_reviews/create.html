{% extends 'base.html' %}

{% block title %}New Complaint/Review - ClinicMS{% endblock %}
{% block page_title %}Create Complaint or Review{% endblock %}

{% block content %}
<div class="max-w-3xl space-y-6">
    <div class="bg-white rounded-lg shadow p-6">
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Type</label>
                    <select class="mt-1 block w-full border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500" name="type" required>
                        <option value="complaint">Complaint</option>
                        <option value="review">Review</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" name="subject" class="mt-1 block w-full border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500" required />
                </div>
            </div>
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700">Details</label>
                <textarea name="details" rows="6" class="mt-1 block w-full border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500" required></textarea>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <a href="{% url 'complaints_reviews:list' %}" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
